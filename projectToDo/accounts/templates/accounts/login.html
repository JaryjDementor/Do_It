{% extends 'accounts/base.html' %}
{% load static %}

{% block css_aditional %}
<link rel="stylesheet" href="{% static 'accounts/css/login.css'%}">

{% endblock %}

{% block content %}

{% load crispy_forms_tags %}


<div class="container py-5">
  <form method="POST">
    {% csrf_token %}
    <p id="form_login">{{ login_form|crispy }}</p>
    <button  class="btn btn-primary" type="submit"><img align="left" id="button" src="static/accounts/img/login2.png"></button>
  </form>
</div>

{% endblock %}
